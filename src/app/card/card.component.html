<h1>Popular topics</h1>
  <ul>
    <div class="list-topics">
      <li [class.active]="activeCategory === 'Todas'">
        <a (click)="filterByCategory('Todas')">Todas</a>
      </li>
      <li *ngFor="let category of uniqueCategories()" [class.active]="activeCategory === category">
        <a (click)="filterByCategory(category)">{{category}}</a>
      </li>
    </div>
    <li [class.active]="activeCategory === 'Ver todos'">
      <a (click)="filterByCategory('Ver todos')">Ver todos</a>
    </li>
  </ul>
<div class="row row-cols-1 row-cols-md-4 g-3">
  <div class="col" *ngFor="let card of cards">
    <div class="card card-container">
      <img
        [src]="card.imageSmall"
        class="card-img"
        alt={{card.title}}
        loading="lazy"
      />
      <div class="card-img-overlay tag">
        <button type="button" class="btn btn-outline-light button-text">{{card.category}}</button>
      </div>
      <div class="card-body">
        <p>30.12.2023</p>
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{card.description}}</p>
      </div>
    </div>
  </div>
</div>
