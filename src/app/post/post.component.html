<div class="container container-posts">
  <h1>Todos os posts</h1>
    <ul>
      <div class="list-topics">
        <li [class.active]="activeCategory === 'Todos'">
          <a (click)="filterByCategory('Todos')">Todos</a>
        </li>
        <li *ngFor="let category of uniqueCategories()" [class.active]="activeCategory === category">
          <a (click)="filterByCategory(category)">{{category}}</a>
        </li>
      </div>
    </ul>
  <div class="row row-cols-1 row-cols-md-4 g-3">
    <div class="col" *ngFor="let post of posts">
      <div class="card card-container">
        <img
          [src]="post.imageLarge"
          class="card-img"
          alt={{post.title}}
          loading="lazy"
        />
        <div class="tag">
          <div>{{getDateService().formatCreatedAt(post.createdAt)}}</div>
          <button type="button" class="btn btn-light button-text">{{post.category}}</button>
        </div>
        <div class="post-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.description}}</p>
          <a class="card-link" [routerLink]="['/post-page', post.id]">Leia mais</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
